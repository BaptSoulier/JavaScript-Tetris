<html>
<head>
	<title>Tetris</title>
	<style>
		header > h1 {
			color: #ffffff;
			text-align: center; 
			font-family: Righteous, sans-serif;
			font-size: 30px;
		}
		body {
			background: #202028;
			color: #fff;
			font-family: sans-serif;
			font-size: 40px;
			text-align: center;
		}
		body{
			background-image: url('BG.jpg');
			background-size: cover;
		}
		canvas {
			border: solid .2em #0418f5;
			height: 82vh;
		}
		#pause-button {
 			width: 80px;
  			height: 30px;
  			border: none;
  			border-radius: 4px;
  			background-color: #4CAF50;
  			color: white;
  			font-size: 16px;
  			cursor: pointer;
			position: absolute;
  			top: 20px;
  			right: 20px;
		}

		#pause-button:hover {
  			background-color: #3e8e41;
		}
		#score {
  			font-size: 30px;
  			color: #ffffff;
  			text-align: center;
  			margin-top: 10px;
  			background-color: #0418f5;
  			padding: 10px;
  			border-radius: 5px;
  			width: 200px;
  			margin-left: auto;
  			margin-right: auto;
		}
		#restart-button{
			width: 80px;
			height: 30px;
			border: none;
			border-radius: 4px;
			background-color: #4CAF50;
			color: white;
			font-size: 16px;
			cursor: pointer;
			position: absolute;
			top: 20px;
			left: 20px;
		}


	</style>
</head>
<body>
	<header><!--<h1>Tetris De BABA et MAMA</h1><--></header>
	<br>
	<div id = "score"></div>
	<canvas id = "tetris" width="240" height="400"></canvas>
	<script src="tetris.js"></script>
	<button id="pause-button">Pause</button>
	<button id="restart-button">Restart</button>
</body>
</html>
